primary_agent:
  llm: openai/gpt-4o
  llm_temperature: 0.0

clinical_notes_rag:
  llm: openai/gpt-4o
  llm_temperature: 0.7
  embedding_model: openai/text-embedding-3-small
  vectordb: data/clinical_notes_vectordb
  unstructured_docs: data/unstructured_docs/clinical_notes
  k: 4
  chunk_size: 1000
  chunk_overlap: 200
  collection_name: clinical-notes-qdrant
  qdrant_url: null

travel_sqlagent_configs:
  travel_sqldb_dir: "data/travel.sqlite"
  llm: openai/gpt-3.5-turbo
  llm_temperature: 0.0
  
chinook_sqlagent_configs:
  chinook_sqldb_dir: "data/Chinook.db"
  llm: openai/gpt-3.5-turbo
  llm_temperature: 0.0

langsmith:
  tracing: "true"
  project_name: "rag_sqlagent_project"

tavily_search_api:
  tavily_search_max_results: 2

graph_configs:
  thread_id: 1 # This can be adjusted to assign a unique value for each user session, so it's easier to access data later on.